mutation UpdateMaterial(
  $materialId: ID!
  $category: [ID!]!
  $title: String!
  $type: String!
  $formData: String!
) {
  updateMaterial(
    input: {
      materialId: $materialId
      category: $category
      title: $title
      type: $type
      formData: $formData
    }
  ) {
    message
  }
}
